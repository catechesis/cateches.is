<!doctype html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
        <link href='//cdnjs.cloudflare.com/ajax/libs/highlight.js/7.3/styles/solarized_dark.min.css' rel='stylesheet' type='text/css'>
        <link href=\"//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css\" rel=\"stylesheet\">
        <script src=\"//cdnjs.cloudflare.com/ajax/libs/highlight.js/7.3/highlight.min.js\"></script>
        <link href=\"/static/typeplate.css\" rel=\"stylesheet\">
        <link href=\"/static/style.css\" rel=\"stylesheet\">
        <script>hljs.initHighlightingOnLoad();</script>
    </head>
    <body>
        <header class=\"page_header\">
            <h1>{{ .options.title }}</h1>
            <h3>{{ .options.subhead }}</h3>
            <div class=\"outlinks\">
                {{ if .options.github }}
                <a href=\"https://www.github.com/{{.options.github}}\"><i class=\"icon-github\"></i></a>
                {{ end }}
                {{ if .options.twitter }}
                <a href=\"https://www.twitter.com/{{.options.twitter}}\"><i class=\"icon-twitter\"></i></a>
                {{ end }}
            </div>
        </header>
        <section class=\"posts\">
        {{ range .posts }}
        <article class=\"post\">
            <header>
            <h2><a href=\"/{{.Name}}\">{{ .Title }}</a></h2>
              <small class=\"dateline\">{{ .Created.Format \"Jan 2, 2006\" }}</small>
            </header>
            <section>
                {{ markdown .Body }}
            </section>
        </article>
        {{ else }}
        <h2>No posts</h2>
        {{ end }}
        </section>
    </body>
</html>
